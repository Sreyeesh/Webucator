<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Merging Columns</title>
<style>
  table {
    width:500px;
  }
  td {
    border:1px solid black;
  }
</style>
</head>
<body>
<h1>Merging Across Columns</h1>
<table>
<tr>
  <td>a</td>
  <td>b</td>
  <td>c</td>
</tr>
<tr>
  <td>d</td>
  <td colspan="2">e</td>
</tr>
</table>
</body>
</html>
