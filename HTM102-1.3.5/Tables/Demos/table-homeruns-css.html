<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home Run Hitters</title>
<style>
  table {
    margin: auto;
  }
  thead {
    background-color: darkblue;
    color: white;
  }
  td, th {
    margin: 0px;
    padding: 5px;
  }
  th, td {
    border: 1px solid orange;
  }
  tr td:nth-child(2) {
    text-align: center;
  }
  caption {
    font-style: italic;
  }
  tfoot td {
    border-top: 2px solid black;
    background-color: silver;
    font-weight: bold;
  }
</style>
</head>
<body>
  <table>
    <caption>All-time Home Run Records</caption>
    <thead>
      <tr>
        <th>Player</th>
        <th>Home Runs</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Barry Bonds</td>
        <td>762</td>
        <td>Giants</td>
      </tr>
      <tr>
        <td>Hank Aaron</td>
        <td>755</td>
        <td>Braves</td>
      </tr>
      <tr>
        <td>Babe Ruth</td>
        <td>714</td>
        <td>Yankees</td>
      </tr>
      <tr>
        <td>Alex Rodriguez</td>
        <td>696</td>
        <td>Yankees</td>
      </tr>
      <tr>
        <td>Albert Pujols</td>
        <td>679</td>
        <td>Dodgers</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Totals</td>
        <td>3,606</td>
        <td>N/A</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
